<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="cyber.css">
        <title>Cyber Pet</title>
        <script src="pets.js"></script>
    </head>
    <body>
        <h1>Welcome to Cyper Pets!</h1>
        <div id="newGame">Click below to start a new game!</div>

        <div id="options">
            <button id="newGame">New Game</button>
            <button id="dog">Dog</button>
            <button id="cat">Cat</button>
            <button id="rabbit">Rabbit</button>
            <button id="fish">Fish</button>
            <button id="check">Check Pet</button>
        </div>

        <div id="pet">Insert Pet</div>
        <div id="status">Status Levels</div>
        <div id="actions">
            <button id="feed">Feed</button>
        </div>
    </body>
    <footer><a href="https://www.freepik.com/vectors/tree">Tree vector created by vectorpocket - www.freepik.com</a></footer>
